<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sidebar and Navbar</title>

	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: "Poppins", sans-serif;
		}
		body
		{
			background-image: url(/Users/ibenaait/myproject/joshua-kettle-DUMmX4a7m4o-unsplash.jpg);
			background-repeat: no-repeat;
			background-position: center;
			background-attachment: fixed;
			background-size: cover;
		}
		:root {
			--navbar-height: 60px;
			/* --bg-darker: #ffffff; */
		}
		element {
			background-clip: border-box;
		}
		.navbar {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			height: var(--navbar-height);
			display: flex;
			align-items: center;
			justify-content: space-between;
			/* border-radius: 15px; */
			padding: 0 20px;
			z-index: 100;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
			background-color: #5d39a033;
			backdrop-filter: blur(5px);
			-webkit-backdrop-filter: blur(10px);
		}

		.navbar .logo {
			font-size: 20px;
			font-weight: bold;
			position: relative;
			font-family: 'Montserrat', sans-serif;
			color: #00d4ff;
  			text-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
		}

		.navbar .menu-icon {
			font-size: 24px;
			cursor: pointer;
		}

		.container {
			display: flex;
			margin-top: var(--navbar-height);
		}

		.search-bar {
            flex: 1;
            max-width: 600px;
            margin: 0 2rem;
			padding: 15px;
        }

        .search-bar input[type="text"] {
			width: 100%;
            padding: 10px 15px;
            border: none;
            outline: none;
            font-size: 16px;
            border-radius: 25px;
			background: linear-gradient(135deg, #5d39a033, #5a2567);
            /* background: linear-gradient(135deg, #004968, #67b3b0); */
            color: #fff;
        }
		.search-bar input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-bar input[type="text"]:focus {
            /* background: linear-gradient(135deg, #73006d, #960a96); */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
		/* .navbar .navbar-icons {
            /* display: flex;
            gap: 1rem; 
			height: 60px;
			display: flex;
			align-items: center;
			position: relative;
        } */
		.navbar-icons {
			display: flex;
			gap: 1rem;
			position: relative;
		}

		.icon-wrapper {
			position: relative;
			cursor: pointer;
			display: flex;
			align-items: center;
			justify-content: center;
			width: 40px;
			height: 40px;
			border-radius: 50%;
			background-color: rgba(93, 57, 160, 0.2);
			transition: background-color 0.3s ease, box-shadow 0.3s ease;
		}

		.icon-wrapper:hover {
			background-color: rgba(93, 57, 160, 0.5);
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
		}

		.icon-wrapper i {
			color: white;
			font-size: 24px;
			transition: transform 0.3s ease;
		}

		.icon-wrapper:hover i {
			transform: scale(1.1);
		}

		.icon-wrapper .tooltip {
			position: absolute;
			bottom: -30px;
			left: 50%;
			transform: translateX(-50%);
			background-color: rgba(0, 0, 0, 0.8);
			color: white;
			padding: 5px 10px;
			font-size: 12px;
			border-radius: 5px;
			opacity: 0;
			visibility: hidden;
			transition: opacity 0.3s ease, visibility 0.3s ease;
			white-space: nowrap;
		}

		.icon-wrapper:hover .tooltip {
			opacity: 1;
			visibility: visible;
		}
		.search-bar input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="%23888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>') no-repeat 10px center;
            background-size: 20px;
        }
		.sidebar {
			position: fixed;
			top: var(--navbar-height);
			left: 0;
			width: 78px;
			height: calc(100% - var(--navbar-height));
			/* border-radius: 15px; */
			/* background: linear-gradient(180deg, #110e49, #3f064c); */
			background-color: rgba(93, 57, 160, 0.2);
			backdrop-filter: blur(5px);
			-webkit-backdrop-filter: blur(10px);
			padding: 6px 14px;
			z-index: 99;
			transition: width 0.3s;
		}

		.sidebar.open {
			width: 250px;
		}
        .sidebar .logo-details{
			height: 60px;
			display: flex;
			align-items: center;
			position: relative;
		}
		.sidebar .logo-details .icon{
			opacity: 0;
			transition: all 0.5s ease;
		}
		.sidebar .logo-details .logo_name{
			color: #fff;
			font-size: 20px;
			font-weight: 600;
			opacity: 0;
			transition: all 0.5s ease;
		}
		.sidebar.open .logo-details .icon,
		.sidebar.open .logo-details .logo_name{
			opacity: 1;
		}
		.sidebar .logo-details #btn{
			position: absolute;
			top: 50%;
			right: 0;
			transform: translateY(-50%);
			font-size: 35px;
			transition: all 0.4s ease;
			/* font-size: 23px; */
			text-align: center;
			cursor: pointer;
			transition: all 0.5s ease;
		}
		.sidebar.open .logo-details #btn{
			text-align: right;
		}
		.sidebar i{
			color: #fff;
			height: 60px;
			min-width: 50px;
			/* font-size: 80px; */
			text-align: center;
			line-height: 60px;
		}
		.sidebar .nav-list{
			margin-top: 20px;
			height: 100%;
		}
		.sidebar li{
			position: relative;
			margin: 8px 0;
			list-style: none;
		}
		.sidebar li .tooltip {
			position: absolute;
			top: 50%;
			left: calc(100% + 15px);
			transform: translateY(-50%);
			z-index: 3;
			background: #ffffff;
			box-shadow: 0 5px 10px rgb(19, 208, 241);
			padding: 6px 12px;
			border-radius: 4px;
			font-size: 15px;
			font-weight: 400;
			opacity: 0;
			white-space: nowrap;
			pointer-events: none;
			transition: 0s;
		}

		.sidebar li:hover .tooltip {
			opacity: 1;
			pointer-events: auto;
			transition: all 0.4s ease;
		}

		.sidebar.open li .tooltip {
			display: none;
		}
		.sidebar li a{
			display: flex;
			height: 100%;
			width: 100%;
			border-radius: 12px;
			align-items: center;
			text-decoration: none;
			transition: all 0.4s ease;
			/* background: #176d7c; */
			background: linear-gradient(180deg, #5d39a033, #6a3d7e);
		}
		.sidebar li a:hover{
			background: #ffffff;
		}
		.sidebar li a .links_name{
			color: #fff;
			font-size: 15px;
			font-weight: 400;
			white-space: nowrap;
			opacity: 0;
			pointer-events: none;
			transition: 0.4s;
		}
		.sidebar.open li a .links_name{
			opacity: 1;
			pointer-events: auto;
		}
		.sidebar li a:hover .links_name,
		.sidebar li a:hover i{
			transition: all 0.5s ease;
			color: #04080e;
		}
		.sidebar li i{
			height: 50px;
			line-height: 50px;
			font-size: 25px;
			border-radius: 12px;
		}
		.sidebar li.logout{/*logout button*/
			position: fixed;
			height: 60px;
			width: 78px;
			left: 0;
			bottom: -8px;
			padding: 10px 14px;
            font-size: medium;
			transition: all 0.5s ease;
			overflow: hidden;
		}
		.sidebar.open li.logout{
			width: 250px;
		}
		/* .sidebar li .logout-details{
			display: flex;
			align-items: center;
			flex-wrap: nowrap;
		} */
		/* .sidebar li img{
			height: 60px;
			width: 60px;
			object-fit: cover;
			border-radius: 6px;
			margin-right: 10px;
		} */
		/* .sidebar li.logout .name,
		.sidebar li.logout .job{
			font-size: 15px;
			font-weight: 400;
			color: #fff;
			white-space: nowrap;
		} */

		.main-content {
			flex: 1;
			padding: 20px;
			margin-left: 78px;
			transition: all 0.5s ease;
		}
        .sidebar.open .logout #log_out{
			width: 50px;
			background: none;
		}
		.sidebar.open ~ .main-content {
			margin-left: 250px;
		}
	</style>
</head>
<body>
	<div class="navbar">
		<div class="logo">TranDaDan</div>
		<div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="navbar-icons">
			<div class="icon-wrapper js-toggle-notifications">
				<i class='bx bx-bell'></i>
				<div class="tooltip">Notifications</div>
			</div>
			<div class="icon-wrapper js-toggle-profile">
				<i class='bx bx-user-circle'></i>
				<div class="tooltip">Profile</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="sidebar">
			<div class="logo-details">
                <i class='bx bx-chevrons-right' id="btn"></i>
			</div>
			<ul class="nav-list">
				<li>
					<a href="#">
						<i class='bx bx-grid-alt'></i>
						<span class="links_name">Dashboard</span>
					</a>
					<span class="tooltip">Dashboard</span>
				</li>
				<li>
					<a href="#">
						<i class='bx bx-user'></i>
						<span class="links_name">User</span>
					</a>
					<span class="tooltip">User</span>
				</li>
				<li>
					<a href="#">
						<i class='bx bx-chat'></i>
						<span class="links_name">Messages</span>
					</a>
					<span class="tooltip">Messages</span>
				</li>
				<li>
					<a href="#">
						<i class='bx bx-cog'></i>
						<span class="links_name">Setting</span>
					</a>
					<span class="tooltip">Setting</span>
				</li>
                <li class="logout">
                    <a href="#">
                        <i class='bx bx-log-out' id="log_out" ></i>
                        <span class="links_name">LogOut</span>
                    </a>
					<!-- <span class="tooltip">LogOut</span> -->
                </li>
			</ul>
		</div>
        <div class="main-content">
            <h1>Welcome</h1>
            <p>This is the main content area.</p>
        </div>
	</div>

	<script>
		let sidebar = document.querySelector(".sidebar");
        let closeBtn = document.querySelector("#btn");

        // Toggle sidebar when clicking the button inside the sidebar
        closeBtn.addEventListener("click", () => {
            sidebar.classList.toggle("open");
            menuBtnChange();
        });

        function menuBtnChange() {
            if (sidebar.classList.contains("open")) {
                closeBtn.classList.replace("bx-chevrons-right", "bx-chevrons-left"); // Replacing the icons class
            } else {
                closeBtn.classList.replace("bx-chevrons-left", "bx-chevrons-right"); // Replacing the icons class
            }
        }
	</script>
</body>
